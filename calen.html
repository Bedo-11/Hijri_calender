<html>

<head>
  <meta charset="utf-8" />

  <title>
    التقويم الهجري للويب
  </title>


  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">


</head>

<body dir="rtl" class="bg-light">


  <div class="container">
    <div class="py-5 text-center">
      <h2>Bootstrap Hijri Date Picker v1.0.0</h2>
      <p class="lead">

      </p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>
            التاريخ
          </label>
          <div class="input-group">
            <input type="text" class="form-control hijri-date-input" />
          </div>
          <div>
            <h4 id="selected-date"></h4>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>
            التاريخ مع إلغاء الإجازات
          </label>
          <div class="input-group">
            <input type="text" class="form-control disable-date" />
          </div>
        </div>
      </div>
    </div>
  </div>

  

  
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/momentjs.js"></script>
  <script src="js/moment-with-locales.js"></script>
  <script src="js/moment-hijri.js"></script>
  <script src="js/bootstrap-hijri-datetimepicker.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script> -->
<script src="/app.js"></script>



</body>

</html>
